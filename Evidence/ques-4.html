<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Point</title>
</head>
<body>
    <script>
        const grade = (prompt("Input Your Result:"));

        if (grade >=90){
            document.write("A+");
        } else if (grade >=60){
            document.write("A");
        }else if (grade >=50){
            document.write("B");
        }else{
            document.write("Fail");
        }
    </script>
</body>
</html>
