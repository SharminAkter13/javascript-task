<body>
   <script>
    let p = (parseInt(prompt("Enter 1st Number:")));
    let q = (parseInt(prompt("Enter 2nd Number:")));
    let r = (parseInt(prompt("Enter 3rd Number:")));

    if (p>q){
        asce=p;
        p=q;

    } if (p>r){
        asce=r;

        p=asce;
