<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Even & Add</title>
  </head>
  <body>
    <script>
      const p = prompt("Enter Numbers:");
      const q = p % 2 === 0 ? "The Number is Even" : "The Number is Odd";
      document.write(q + "<br>");
      console.log(q);

      const x = prompt("Enter value:");
      const y = x % 2 === 0 ? "The number is Even" : "The numbers is Odd";
      document.write(y);
    </script>
  </body>
