<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Triangle — I</title>
</head>
<body>
    <h1>Reverse Triangle — I</h1>
    <script>
        let rows =5;
        let pattern ="";
        for(n=1;n<=rows;n++){
            for(num=1;num<=6-n;num++){
                pattern += num+" ";
            }
            pattern += "<br> \n"
        }

          console.log(pattern);
        document.write(pattern);


    </script>
</body>
</html>
