<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Pattern II</title>
</head>
<body>
    <h1>Triangle Pattern II</h1>
    
    <script>
        let rows =5;
        let pattern ="";
        for(n=1;n<=rows;n++){
            for (num=1;num<=n;num++){
                pattern += n +" ";
            }
            pattern +=  "<br>"+  "\n"
        }

        
    console.log(pattern);
    document.write(pattern );

    </script>
</body>
</html>
