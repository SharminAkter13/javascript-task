<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Pyramid Pattern — II</title>
  </head>
  <body>
    <h1>Number Pyramid Pattern — II</h1>
    <script>
      let rows = 3;
      let variable = 1;
      let Pattern = "";
      for (n = 1; n <= rows; n++) {
        for (s = 0; s < rows - n; s++) {
          Pattern += " ";
        }
        for (num = 1; num <= 2 * n - 1; num++) {
          Pattern += variable;
          variable++;
        }
        Pattern += "\n";
      }

      console.log(Pattern);
    </script>
  </body>
</html>
