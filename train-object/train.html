<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Train Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('peakpx.jpg'); /* Replace with your background */
      background-repeat: repeat-x;
      background-position: 0 0;
      background-size: cover;
      animation: moveBackground 10s linear infinite;
      animation-play-state: paused;
    }

    .train {
      position: absolute;
      bottom: 10%;
      left: 0;
      width: 200px;
      height: 100px;
      background-image: url('train.png'); /* Replace with your train image */
      background-size: contain;
      background-repeat: no-repeat;
      animation: moveTrain 5s linear infinite;
      animation-play-state: paused;
    }

    .animate {
      animation-play-state: running !important;
    }

    @keyframes moveTrain {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(100vw);
      }
    }

    @keyframes moveBackground {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -1000px 0;
      }
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .controls button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="startAnimation()">Start</button>
    <button onclick="stopAnimation()">Stop</button>
  </div>

  <div class="scene" id="scene">
    <div class="train" id="train"></div>
  </div>

  <script>
    const train = document.getElementById('train');
    const scene = document.getElementById('scene');

    function startAnimation() {
      train.classList.add('animate');
      scene.classList.add('animate');
    }

    function stopAnimation() {
      train.classList.remove('animate');
      scene.classList.remove('animate');
    }
  </script>

</body>
</html>
