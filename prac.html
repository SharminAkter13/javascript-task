<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt());
      let prime = 0;

      if (n == 1 || n == 0) {
        document.write("The number is not prime or compositor");
      } else {
        for (i = 2; i < n; i++) {
          if (n % i == 0) {
            prime++;
            break;
          }
        }
        if (prime == 0) {
          document.write(n + " " + "is a prime number");
        } else {
          document.write(n + " " + "is not a prime number");
        }
      }
    </script>
  </body>
</html>
