<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <script>
        // Total 
        var a = 125;
        var b = 325;
        var c = 225;
        var d = 25;
        var e = 15;
        var f = 145;

        document.write("Total =" + " " + (a + b + c + d + e + f));
        document.write("<br>");
        document.write("<br>");
        document.write("Total =" + " " + (a + b + c - d - e - f));
        document.write("<br>");
        document.write("<br>");


        // boolean value (true/false)
        document.write(a > b);
        document.write("<br>");
        document.write("<br>");

        document.write(c > b);
        document.write("<br>");
        document.write("<br>");

        document.write(a > f);
        document.write("<br>");
        document.write("<br>");

        // object literal

        var fashion = {
            model: "777",
            name: "Gucchi",
            address: "London",
        }
         document.write(typeof fashion);
        document.write("<br>");
        document.write("<br>");

        document.write(
            fashion.model + "   " + fashion.name + " " + fashion.address
        );
        document.write("<br>");
        document.write("<br>");

        // Array

        var ary =["Honda","Ferrai","BMW"]

      document.write(ary[0]);
        document.write("<br>");

      document.write(ary[1]);
        document.write("<br>");

      document.write(ary[2]);

    </script>
</body>

</html>
