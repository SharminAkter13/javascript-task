<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find out Maximum</title>
</head>
<body>
<script>
    const p = (parseInt(prompt("Enter the Number"))); 
    const q = (parseInt(prompt("Enter the Number")));
    const r = (parseInt(prompt("Enter the Number")));
    if ((p>q)&& (p>r)){
        document.write("The Maximum number is"+" "+ p)
    }else if ((q>p)&& (q>r)){
        document.write("The Maximum number is"+" "+ q)
    }else {
        document.write("The Maximum number is"+" "+ r)
    }
</script>
</body>
</html>
