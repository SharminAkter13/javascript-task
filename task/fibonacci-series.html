<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fibonacci series</title>
  </head>
  <body>
    <h1>fibonacci series</h1>
    <script>
      let n = 10;
      let a = 0,
        b = 1;

      for (i = 0; i < n; i++) {
        c = a + b;
        a = b;
        b = c;
        console.log(c);
        document.write(c + ",");
      }
    </script>
  </body>
</html>
