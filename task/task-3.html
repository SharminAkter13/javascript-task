<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript program counting vowels, consonants and show the occurrance</title>
</head>
<body>
<script>
    //   with Switch Case
      let vowel = prompt("Enter Letters");
      let vowels = vowel.toUpperCase();
      switch (vowels) {
        case "A":
          document.write(" This letter is Vowel ");
          break;

        case "E":
          document.write(" This letter is Vowel");
          break;

        case "I":
          document.write(" This letter is Vowel");
          break;

        case "O":
          document.write(" This letter is Vowel");
          break;

        case "U":
          document.write(" This letter is Vowel");
          break;

        default:
          document.write(" This letter is Consonant");
      }

      document.write(" <br>");

</script>
</body>
</html>
