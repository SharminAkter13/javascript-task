<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Point</title>
  </head>
  <body>
    <script>
      let x = parseInt(prompt("Enter Grade Value:"));
      if (x >= 80) {
        document.write("A+");
      } else if (x >= 70) {
        document.write("A");
      } else if (x >= 60) {
        document.write("B");
      } else {
        document.write("Fail");
      }
    </script>
  </body>
</html>
