<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positive, Negative, Zero and Sum up</title>
  </head>
  <body>
    <script>
      var data = [8, 3, -6, -1, 0, -8, 0, 19, 4, 77, 0];
      var pos = 0;
      var neg = 0;
      var zero = 0;
      var sum = 0;

      for (i = 0; i < data.length; i++) {
        if (data[i] > 0) {
          pos++;
        } else if (data[i] < 0) {
          neg++;
        } else {
          zero++;
        }
        sum += data[i];
      }

      document.write("Total Positive Number is =" + " " + pos + "<br>");
      document.write("Total Negative Number is =" + " " + neg + "<br>");
      document.write("Total Zero Number is =" + " " + zero + "<br>");
      document.write("Sum =" + " " + sum + "<br>");
    </script>
  </body>
</html>
