<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest Value</title>
  </head>
  <body>
    <script>
      let x = parseFloat(prompt("Enter 1st Value:"));
      let y = parseFloat(prompt("Enter 2nd Value:"));
      let z = parseFloat(prompt("Enter 3rd Value:"));
      if (x > y && x > z) {
        document.write("The Largest Value is X =" + " " + x);
      } else if (y > x && y > z) {
        document.write("The Largest Value is Y =" + " " + y);
      } else {
        document.write("The Largest Value is Z =" + " " + z);
      }
    </script>
  </body>
</html>
