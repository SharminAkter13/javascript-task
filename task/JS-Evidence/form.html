<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROCEDURALFORM</title>
    <style>
      body {
        background-image: url(https://img.freepik.com/free-psd/abstract-background-design_1297-78.jpg?ga=GA1.1.214933215.1749961236&semt=ais_hybrid&w=740);
        background-repeat: repeat;
        background-size: cover;
      }
      div {
        background-color: rgb(245, 196, 168);
        width: 350px;
        height: 510px;
        padding: 10px;
        margin: 30px auto;
        border-radius: 10px;
        font-weight: bold;
      }

      legend {
        text-align: center;
        font-size: 15pt;
        font-weight: bold;
        border: 3px solid rgb(140, 141, 143);
      }

      fieldset {
        border-radius: 10px;
        padding: 10px;
      }

      input[type="text"],
      input[type="email"],
      input[type="button"],
      textarea,
      select {
        width: 97%;
        padding: 8px 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
      }
    </style>
  </head>

  <body>
    <div>
      <form name="f">
        <fieldset>
          <legend>FORM</legend>
          Name: <br />
          <input
            type="text"
            name="fname"
            placeholder="please enter your name"
          />
          <br /><br />
          Email: <br />
          <input
            type="text"
            name="email"
            placeholder="please enter your email"
          />
          <br /><br />
          Address: <br />
          <textarea
            name="address"
            placeholder="please enter your address"
          ></textarea>
          <br /><br />
          Result: <br />
          <select name="result" id="result">
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          <br /><br />
          Gender:
          <input type="radio" name="gen" value="Male" />Male
          <input type="radio" name="gen" value="Female" />Female
          <input type="radio" name="gen" value="Others" />Others <br /><br />
          Group:
          <input type="checkbox" name="grp" value="Business Studies" />Business
          Studies <input type="checkbox" name="grp" value="Science " />Science
          <input type="checkbox" name="grp" value="Arts" />Arts <br /><br />
          <input
            type="button"
            value="Submit"
            onclick="f_window()"
            style="
              background-color: rgb(248, 146, 90);
              color: rgb(26, 24, 24);
              font-weight: bold;
              border-radius: 5px;
              padding: 8px 15px;
              cursor: pointer;
              border: 1px solid black;
            "
          />
        </fieldset>
      </form>
    </div>
    <script>
      function f_window() {
        var title = "Form Details";
        var name = document.f.fname.value;
        var email = document.f.email.value;
        var address = document.f.address.value;
        var result = document.f.result.value;
        var gender = "";
        var group = [];

        for (i = 0; i < document.f.gen.length; i++) {
          if (document.f.gen[i].checked) {
            gender = document.f.gen[i].value;
          }
        }

        for (j = 0; j < document.f.grp.length; j++) {
          if (document.f.grp[j].checked) {
            group.push(document.f.grp[j].value);
          }
        }

        let p = open(
          " ",
          "",
          "width=400,height=400,top=200,left=300,resizeable=yes"
        );

        with (p.document) {
          write("<html><head><title>" + title + "</title></head>");
          write(
            "<body style='background-color: rgb(248, 146, 90);  padding: 20px;'>"
          );
          write(
            "<div style='border:1px solid gray; padding:10px; background-color:rgb(245, 196, 168); width:300px; height:300px; margin:20px auto;font-weight: bold;'>"
          );
          write("Name: " + name + "<br><br>");
          write("Email: " + email + "<br><br>");
          write("Address: " + address + "<br><br>");
          write("Result: " + result + "<br><br>");
          write("Gender: " + gender + "<br><br>");
          write("Group: " + group.join(", ") + "<br><br>");
          write("</div></body></html>");
          close();
        }
      }
    </script>
  </body>
</html>
