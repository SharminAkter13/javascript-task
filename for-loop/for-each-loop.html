<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each Loop</title>
</head>
<body>
    <script>
        let letters = ["I", "Am", "Busy", "Today"];
        letters.forEach(info);
        
        function info(l) {
            document.write(l.toUpperCase());
        }
        
        document.write("<br>")
        
        let numbers = [2, 3, 5, 6, 8, 7, 8, 9];
        numbers.forEach(inf);
        
        function inf(n) {
            document.write((n += 3) + "<br>");
        }
        
            </script>
</body>
</html>
