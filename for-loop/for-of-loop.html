<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Loop</title>
</head>
<body>
    <script>
         const text = ["IsDB-BISEW IT Scholarship Programme"];
      for (t of text) {
        document.write(text + "<br>");
      }

      const texts = ["IsDB-BISEW IT Scholarship Programme"];
      for (tx of texts) {
        document.write(tx+"<br>");
      }
    </script>
</body>
</html>
